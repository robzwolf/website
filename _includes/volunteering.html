<h2>Volunteering</h2>
<div class="card-container">
    {% for item in site.data.volunteering %}
    <div class="card">
        <div class="icon">
            <img src="./assets/img/volunteering/{{ item.logo }}">
        </div>
        <div class="info">
            <p class="title">{{ item.role }}</p>
            <p class="location">{{ item.company }}</p>
            <p class="dates">{{ item.dates }}</p>
        </div>
    </div>
    {% endfor %}
</div>
